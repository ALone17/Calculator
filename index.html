<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="эмулятор электронно вычислительного устройства для выполнения операций над числами или алгебраическими формулами(формулы не в этой версий)" />
    <title>Калькулятор-посчитай свои цифры!</title>
    <link rel="icon" href="img/icons/Calculator.jpg">
    <link rel="appel-touch-icon" href="img/icons/Calculator-appel.jpg" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <h1 class="calc_head">Калькулятор обычный</h1>
    <div class="calc__body">
        <input type="text" readonly class="calc_display__number" id="calc"></input>
        <div class="display">
            <p class="number_one">0</p>
            <p class="operations"></p>
            <p class="number_two"></p>
        </div>
        <div class="buttons">
            <div class="buttons__numbers">
                <a href="#" data-value="7" class="number">7</a>
                <a href="#" data-value="8" class="number">8</a>
                <a href="#" data-value="9" class="number">9</a>
                <a href="#" data-value="4" class="number">4</a>
                <a href="#" data-value="5" class="number">5</a>
                <a href="#" data-value="6" class="number">6</a>
                <a href="#" data-value="1" class="number">1</a>
                <a href="#" data-value="2" class="number">2</a>
                <a href="#" data-value="3" class="number">3</a>
                <a href="#" data-value="0" class="number">0</a>
                <a href="#" data-value="C" class="number">C</a>
                <a href="#" data-value="." class="number">.</a>
            </div>
            <div class="buttons__operations">
                <a href="#" data-value="/" class="operation">/</a>
                <a href="#" data-value="*" class="operation">*</a>
                <a href="#" data-value="-" class="operation">-</a>
                <a href="#" data-value="+" class="operation">+</a>
            </div>
            <div class="buttons__equality">
                <a href="#" data-value="=" class="equality">=</a>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
